    html, body {

      margin-top: 15px;
      transition: 0.3s;
    }
    .lang-btn:hover {

    .song-container {

    .song-card {
      width: 300px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;

      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: popIn 1s ease;
    }

    .song-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
    }

    .song-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 2px solid #ff2a2a;
    }

    .song-info {
      padding: 15px;
    }

    .song-title {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    audio {
      width: 100%;
      margin-top: 10px;
      outline: none;
      border-radius: 10px;
    }

    main {
      flex: 1;
    }

    footer {
      background-color: #000;
      padding: 10px;
      color: #888;
      font-size: 0.9em;
      text-align: center;
      margin-top: auto;
      border-top: 2px solid #ff2a2a;
    }

    footer a {
      color: #ff2a2a;
      text-decoration: none;
      transition: 0.3s;
    }

    footer a:hover {
      color: #ff5555;
      text-shadow: 0 0 8px #ff2a2a;
    }

    [lang="fa"] {
      direction: rtl;
      font-family: "Vazir", sans-serif;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    function toggleLang() {
      const currentLang = document.body.getAttribute("lang");
      const newLang = currentLang === "en" ? "fa" : "en";

      document.querySelectorAll("[data-en]").forEach(el => {
